
<div class="container-fluid">
<mat-toolbar color="primary" style="width: 100%;">
<mat-toolbar-row>
  <span><mat-icon>star_border</mat-icon>&nbsp;&nbsp;&nbsp;PRODUCT CART&nbsp;&nbsp;&nbsp;<mat-icon>star_border</mat-icon></span>
  <span class="example-spacer"></span>
  <mat-icon class="example-icon">verified_user</mat-icon>
</mat-toolbar-row>
</mat-toolbar>


<mat-card class="example-card">
    <mat-tab-group dynamicHeight>
        
        <mat-tab label="ADD-Product">
            <mat-toolbar color="primary" style="width: 52%;">
                <mat-toolbar-row>
                <span><mat-icon>create_new_folder</mat-icon>&nbsp;&nbsp;&nbsp;Product-Form</span>
              </mat-toolbar-row>
              </mat-toolbar>
          <div class="example-small-box mat-elevation-z4">
              <form class="example-form" style="width: 99%;padding-bottom: 1%;">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Product Name" name="name" onkeypress="return (event.charCode>64 && event.charCode<91) || ((event.charCode>96 && event.charCode<123)) || (event.charCode==32)" #name="ngModel" [(ngModel)]="product.name">
                  </mat-form-field>
                
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Bar Code Character" name="bar" #name="ngModel" [(ngModel)]="product.bar">
                    </mat-form-field>
                
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Price" name="price" onkeypress="return (event.charCode>=48 && event.charCode<=57)" #name="ngModel" [(ngModel)]="product.price">
                      </mat-form-field>
                <hr>
                <div style="text-align: center;">
                    <button  class="btn btn-lg" mat-button color="primary" (click)="loaddata(product);"><mat-icon>add_box</mat-icon>&nbsp;ADD</button>
                  </div>
                </form>
          </div>
        </mat-tab>
        <mat-tab class="container-fluid"  label="LIST-Products">
            <mat-toolbar color="primary" style="width: 100%;">
                <mat-toolbar-row>
                <span><mat-icon>business_center</mat-icon>&nbsp;&nbsp;&nbsp;Product-Table</span>
              </mat-toolbar-row>
              </mat-toolbar>
          <div  class="example-container mat-elevation-z4">
              <mat-form-field style="width: 100%;">
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              <table mat-table [(dataSource)]="dataSource" class="mat-elevation-z8">

                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Product Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="bar">
                    <th mat-header-cell *matHeaderCellDef> Bar-Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.bar}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Product-Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
                </table>
          </div>
        </mat-tab>
      </mat-tab-group>
      <div style="text-align: center" style="padding-bottom: 2%">
        <mat-toolbar color="primary" style="width: 100%;padding-left: 40%">
      &copy;2018 ABC INFOTECH SYSTEMS
    </mat-toolbar>
      </div>
</mat-card>
</div>
